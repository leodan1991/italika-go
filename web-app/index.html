  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <script type="text/javascript">
  window.onload = function () {


CanvasJS.addColorSet("greenShades",
                [//colorSet Array

                "#2B60DE",
                "#659EC7",
                "#1589FF",
                "#004DC3",
                "#2875EB"                
                ]);



    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "¿Dónde estabamos?"
      },
      data: [
      {
       type: "doughnut",
       dataPoints: [
       {  y: 60, indexLabel: "Productos colocados" },
       {  y: 40, indexLabel: "" }
       ]
     }

     ]

     ,colorSet:  "greenShades"
     ,backgroundColor: "#EDEDED"


   }


   );
    chart.render();



    var chart2 = new CanvasJS.Chart("chartContainer2",
    {
      title:{
        text: "Dónde estamos"
      },
      data: [
      {
       type: "doughnut",
       dataPoints: [
       {  y: 75, indexLabel: "Productos colocados" },
       {  y: 25, indexLabel: "" }
       ]
     }

     ]
     ,backgroundColor: "#EDEDED"

     ,colorSet:  "greenShades"

   }


   );
    chart2.render();



    CanvasJS.addColorSet("greenShades3",
                [//colorSet Array

                "#2F4F4F",
                "#008080",
                "#2E8B57",
                "#3CB371",
                "#90EE90"                
                ]);

        var chart3 = new CanvasJS.Chart("chartContainer3",
        {
            colorSet: "greenShades",
                 backgroundColor: "#EDEDED",


            title:{
                text: "Sector de clientes alcanzados"
            },
            data: [
            {        
                type: "column",
                dataPoints: [

                { x: 10, y: 71 , label:"Edad"},
                { x: 20, y: 55},
                { x: 30, y: 50 },
                { x: 40, y: 65 },
                { x: 50, y: 95 },
                { x: 60, y: 68 },
                { x: 70, y: 28 },
                { x: 80, y: 34 },
                { x: 90, y: 14}

                ]
            }
            ]
        });

        chart3.render();



    CanvasJS.addColorSet("greenShades4",
                [//colorSet Array

                "#2F4F4F",
                "#008080",
                "#2E8B57",
                "#3CB371",
                "#90EE90"                
                ]);

        var chart4 = new CanvasJS.Chart("chartContainer4",
        {
            colorSet: "greenShades",
                 backgroundColor: "#EDEDED",

            title:{
                text: "Sector de clientes alcanzados"
            },
            data: [
            {        
                type: "column",
                dataPoints: [

                { x: 10, y: 71 },
                { x: 20, y: 55},
                { x: 30, y: 50 },
                { x: 40, y: 65 },
                { x: 50, y: 95 },
                { x: 60, y: 68 },
                { x: 70, y: 28 },
                { x: 80, y: 34 },
                { x: 90, y: 14}

                ]
            }
            ]
        });

        chart4.render();

  }
  </script>
